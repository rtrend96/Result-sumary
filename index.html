<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			body {
				display: flex;
				justify-content: center;
				align-content: center;
				align-items: center;
				height: 90vh;
				background: #eeeeee;
				flex-direction: column;
			}
			.attribution {
				font-size: 11px;
				text-align: center;
				bottom: 1em;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
			._wrapper {
				display: flex;
				flex-direction: row;
				gap: 40px;
				border-radius: 20px;
				width: 736px;
				height: 512px;

				/* White */

				background: #ffffff;
				box-shadow: 0px 30px 60px rgba(61, 108, 236, 0.15);
				border-radius: 32px;
				filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
			}
			._result-header {
				width: 125px;
				height: 31px;

				/* Heading M */

				font-family: "Hanken Grotesk";
				font-style: normal;
				font-weight: 700;
				font-size: 24px;
				line-height: 31px;
				/* Light Blue */

				color: #cac9ff;
			}
			._percentage-wrappper {
				width: 200px;
				height: 200px;
			}
			._oval {
				/* Gradient 2 */
				height: 200px;
				border-radius: 50%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background: linear-gradient(
					180deg,
					#4d21c9 0%,
					rgba(37, 33, 201, 0) 100%,
					rgba(37, 33, 201, 0) 100%
				);
			}
			._76 {
				width: 81px;
				height: 72px;
				/* Heading XL */
				font-family: "Hanken Grotesk";
				font-style: normal;
				font-weight: 800;
				font-size: 72px;
				line-height: 72px;
				/* identical to box height, or 100% */
				text-align: center;
				/* White */
				color: #ffffff;
			}
			._100 {
				width: 52px;
				height: 23px;
				/* Body (Bold) */
				font-family: "Hanken Grotesk";
				font-style: normal;
				font-weight: 700;
				font-size: 18px;
				line-height: 23px;
				/* Light Blue */
				color: #cac9ff;

				mix-blend-mode: normal;
				opacity: 0.52;
			}

			._great {
				/* Heading L */
				font-family: "Hanken Grotesk";
				font-style: normal;
				font-weight: 700;
				font-size: 32px;
				line-height: 42px;
				/* identical to box height */
				/* White */
				color: #ffffff;
			}
			._desc {
				width: 260px;
				height: 69px;

				/* Body */
				font-family: "Hanken Grotesk";
				font-style: normal;
				font-weight: 500;
				font-size: 18px;
				line-height: 23px;
				text-align: center;

				/* Light Blue */

				color: #cac9ff;
			}
			._left-card {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px;
				width: 50%;
				/* Gradient 1 */
				background: linear-gradient(
					180deg,
					#7755ff 0%,
					#6943ff 0.01%,
					#2f2ce9 100%
				);
				border-radius: 32px;
			}
			._right-card {
				display: flex;
				flex-direction: column;
				gap: 20px;
				width: 50%;
			}
			._summary-header {
				margin-top: 38px;
				width: 104px;
				height: 31px;
				/* Heading M */

				font-family: "Hanken Grotesk";
				font-style: normal;
				font-weight: 700;
				font-size: 24px;
				line-height: 31px;

				/* Dark Navy */

				color: #303b59;
			}
			._card-group {
				display: flex;
				flex-direction: column;
				gap: 15px;
				width: 288px;
				height: 272px;
				font-family: "Hanken Grotesk";
				font-style: normal;
				font-weight: 500;
				font-size: 18px;
				line-height: 23px;
			}
			._name-card {
				display: flex;
				gap: 90px;
				border-radius: 12px;
				padding: 15px;
			}
			._number {
				/* Dark Navy */

				color: #303b59;

				opacity: 0.5;
			}
			._continue {
				display: flex;
				justify-content: center;
				align-content: center;
				align-items: center;
				width: 288px;
				height: 56px;
				/* Body (Bold) */
				font-family: "Hanken Grotesk";
				font-style: normal;
				font-weight: 700;
				font-size: 18px;
				line-height: 23px;
				text-align: right;
				background: #303b59;
				border-radius: 128px;
				/* White */
				color: #ffffff;
			}
			._continue:hover {
				cursor: pointer;
				background: linear-gradient(
					180deg,
					#7755ff 0%,
					#6943ff 0.01%,
					#2f2ce9 100%
				);
			}
		</style>
	</head>
	<body>
		<div class="_wrapper">
			<div class="_left-card">
				<p class="_result-header"> Your Result </p>
				<div class="_percentage-wrappper">
					<div class="_oval">
						<span class="_76">76</span>
						<span class="_100"> of 100 </span>
					</div>
				</div>
				<h2 class="_great"> Great </h2>
				<p class="_desc">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</div>
			<div class="_right-card">
				<span class="_summary-header"> Summary </span>
				<div class="_card-group">
					<div
						style="
							background: linear-gradient(
									0deg,
									rgba(255, 255, 255, 0.95),
									rgba(255, 255, 255, 0.95)
								),
								#ff5555;
						"
						class="_name-card"
					>
						<div style="color: #ff5555">
							<img alt="Reaction icon" src="/assets/images/icon-reaction.svg" />
							Reaction
						</div>
						<div>
							<span>80 </span>
							<span class="_number"> / </span>
							<span class="_number"> 100 </span>
						</div>
					</div>
					<div
						style="
							background: linear-gradient(
									0deg,
									rgba(255, 255, 255, 0.95),
									rgba(255, 255, 255, 0.95)
								),
								#ffb21e;
						"
						class="_name-card"
					>
						<div style="color: #ffb21e">
							<img alt="Memory icon" src="/assets/images/icon-memory.svg" />
							Memory
						</div>
						<div>
							<span>92</span>
							<span class="_number"> / </span>
							<span class="_number"> 100 </span>
						</div>
					</div>
					<div
						style="
							background: linear-gradient(
									0deg,
									rgba(255, 255, 255, 0.95),
									rgba(255, 255, 255, 0.95)
								),
								#00bb8f;
						"
						class="_name-card"
					>
						<div style="color: #1125d6">
							<img alt="Verbal icon" src="/assets/images/icon-verbal.svg" />
							Verbal
						</div>
						<div>
							<span>61</span>
							<span class="_number"> / </span>
							<span class="_number"> 100 </span>
						</div>
					</div>

					<div
						style="
							background: linear-gradient(
									0deg,
									rgba(255, 255, 255, 0.95),
									rgba(255, 255, 255, 0.95)
								),
								#1125d6;
						"
						class="_name-card"
					>
						<div style="color: #ff5555">
							<img alt="Visual icon" src="/assets/images/icon-visual.svg" />
							Visual
						</div>
						<div>
							<span>72 </span>
							<span class="_number"> / </span>
							<span class="_number"> 100 </span>
						</div>
					</div>
				</div>
				<span class="_continue"> Continue </span>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Rushi</a>.
		</div>
	</body>
</html>
